<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #e0e0e0;
        }

        .navbar {
            background-color: #2c2c2c;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #444;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #e0e0e0;
        }

        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }

        #search-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px 0 0 5px;
            background-color: #3c3c3c;
            color: #e0e0e0;
        }

        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #034b27;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #023c23;
        }

        .search-history {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin-top: 0;
            color: #e0e0e0;
        }

        #history-list {
            list-style-type: none;
            padding: 0;
        }

        #history-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #3c3c3c;
            border: 1px solid #444;
            border-radius: 5px;
        }

        #clear-history-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        #clear-history-button:hover {
            background-color: #bd2130;
        }

        .footer {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 2px solid #444;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#">Search Engine</a>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="container">
        <h1>Search Engine</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Enter your search query...">
            <button id="search-button">Search</button>
        </div>
        <div class="search-history">
            <h2>Search History</h2>
            <ul id="history-list"></ul>
            <button id="clear-history-button">Clear History</button>
        </div>
    </div>
    <script src="file.js"></script>
    <div class="footer">
        &copy; 2023 Search Engine. All rights reserved.
    </div>
</body>
</html>
